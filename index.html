<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SanMen Todo APP</title>
    <link rel="stylesheet" href="node_modules/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
   
</head>
<body>
    <div class="container">
        <h1>三门的 Todo</h1>
        <form class="add-task">
            <input type="text" 
            name = "content" 
            placeholder="e.g.下午记得买菜"
            autofocus
            autocomplete="off"
            >
            <button type="submit">submit</button>
        </form><!-- add-task结束  -->
        <div class="task-list">

        </div> <!-- task-list清单列表结束  -->
        <div class="task-detail-mask">

        </div><!-- task-detail-mask结束  -->
        <div class="task-detail">


        </div><!-- task-detail任务详情结束  -->

    </div><!-- container结束  -->

        <script src="node_modules/node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/node_modules/store/store.js"></script>
        <script src="js/base.js"></script>
       
</body>
</html>
